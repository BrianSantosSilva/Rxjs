        const { AsyncSubject, Observable } = rxjs;


        const sub = new AsyncSubject();

        sub.next(1);
        sub.next(2);
        sub.next(3);
        sub.next(4);

        sub.subscribe({
            next: num => console.log('Observable 1', num),
            error: err => console.log(err),
            complete: () => console.log('completado')
        })

        sub.next(5);
        sub.next(6);

        setTimeout(() => {
            sub.subscribe({
                next: num => console.log('Observable 2', num),
                error: err => console.log(err),

            })
